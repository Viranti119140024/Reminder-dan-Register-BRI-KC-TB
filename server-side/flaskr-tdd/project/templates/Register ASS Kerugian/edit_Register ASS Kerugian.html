<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='Register ASS Kerugian/edit_Register ASS Kerugian.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Register ASS Kerugian</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header"> <img class="gambar" src="{{ url_for('static', filename='icon/login-18.png') }}"></header>
      <ul class="ul">
        
        <li>
          <a href="/beranda" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="/restrukturisasi" >
            <img src="https://img.icons8.com/ios/45/FFFFFF/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="/register/asskerugian"class="active" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/102d81/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="/logout" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Edit Data Debitur (Register ASS Kerugian)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form" class="form-style-9">
            <div class="flex-input">
                <div class="wrap-input">
                    <label htmlfor="tanggal" class="label-input">
                      Tanggal Realisasi
                    </label>
                    <input type="date" class="input-field" name="tanggal" value="{{ editasskerugian['Tanggal'] }}"/>
                  </div>
                 
                <div class="wrap-input">
                    <label htmlfor="Nama Debitur" class="label-input">
                    Nama Debitur
                    </label>
                    <input type="text" name="Nama Debitur" id="Nama Debitur"  class="input-field" value="{{ editasskerugian['NamaDebitur'] }}" >
                  </div>
              </div>

              <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="Premi" class="label-input">
                   CAD Premi
                  </label>
                  <input type="text" name="Premi" id="Premi"  class="input-field" value="{{ editasskerugian['CADPremi'] }}">
                </div>
                <div class="wrap-input">
                    <label htmlfor="Agunan" class="label-input">
                    Jumlah Agunan
                    </label>
                    <input type="text" name="Agunan" id="Agunan"  class="input-field" value="{{ editasskerugian['JumlahAgunan'] }}">
                  </div>
              </div> 

              <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="Polis" class="label-input">
                   No Polis
                  </label>
                  <input type="text" name="Polis" id="Polis"  class="input-field" value="{{ editasskerugian['NoPolis'] }}">
                </div>
                <div class="wrap-input">
                    <label htmlfor="Tanggal" class="label-input">
                      Tanggal OB
                    </label>
                    <input type="date" class="input-field" name="Tanggal" value="{{ editasskerugian['TanggalOB'] }}"/>
                  </div>
              </div>
          
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Premi" class="label-input">
               Premi
              </label>
              <input type="text" name="Premi" id="Premi"  class="input-field" value="{{ editasskerugian['Premi'] }}">
            </div>        
         
          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field">{{ editasskerugian['Keterangan'] }}</textarea>
            </div>
            </div>
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
