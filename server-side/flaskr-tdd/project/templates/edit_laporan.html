<!DOCTYPE html>
<html>
<head>
    <title>Edit Laporan</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Laporan</h1>
        <form action="{{ url_for('edit_laporan', laporan_id=laporan[0]) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" class="form-control" name="judul" id="judul" value="{{ laporan[3] }}">
            </div>
            <div class="form-group">
                <label for="keterangan">Keterangan:</label>
                <textarea class="form-control" name="keterangan" id="keterangan" rows="5">{{ laporan[4] }}</textarea>
            </div>
           
            <div class="form-group">
                <label for="dokumen">File Laporan: </label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="dokumen" name="dokumen" accept=".pdf,.doc,.docx" required>
                    <label class="custom-file-label" for="dokumen">Pilih file</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Update">
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
