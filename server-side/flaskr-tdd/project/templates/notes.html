<!DOCTYPE html>
<html>
<head>
    <title>Berbagi Catatan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 10px;
        }

        ul li h3 {
            margin: 0;
            color: #333;
        }

        ul li p {
            margin: 10px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Berbagi Catatan</h1>
    <form method="POST" action="/notes">
        <input type="text" name="title" placeholder="Judul catatan">
        <textarea name="content" placeholder="Isi catatan"></textarea>
        <button type="submit">Simpan</button>
    </form>

    <ul>
        {% for note in notes %}
            <li>
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
