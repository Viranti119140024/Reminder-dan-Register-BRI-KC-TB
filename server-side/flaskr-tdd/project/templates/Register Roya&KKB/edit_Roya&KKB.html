<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='Register Roya&KKB/edit_Roya&KKB.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">\
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
  <title>Register Roya&KKB</title>
</head>
<body>
  <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                <img src="{{ url_for('static', filename='icon/bank-bri.jpg') }}" alt="logo_img" />
              </span>

              <div class="text logo-text">
                  <span class="name">BRIMINDER</span>
                  <span class="profession">KC BRI Teluk Betung</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <li class="search-box">
                <i class='bx bx-user-circle icon' ></i>
                <a class="text nav-text" >{{ session.level }} | {{ session.nama }}</a>                    
              </li>

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="/beranda">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Beranda</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="restrukturisasi">
                          <i class='bx bx-notepad icon' ></i>
                          <span class="text nav-text">Restrukturisasi</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/register">
                          <i class='bx bxs-file-plus icon'></i>
                          <span class="text nav-text">Register</span>
                      </a>
                  </li>

                 

                 

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="/logout">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Keluar</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>

  <section class="home">
   

    <div class="container">
      <div class="content">
        <form action="" method="POST" id="form" class="form-style-9">
        
          <h2>Edit Data Debitur (Register Roya & KKB)</h2>
        
          <div style="display: flex; gap: 270px;"">  
            <div class="form-group fullname" style="width: 23.2%;">
              <label htmlfor="tgl_surat_roya" class="label-input">
              Tanggal Surat Roya
            </label>
            <input type="date" class="input-field" name="tgl_surat_roya" value="{{ editroyakkb['TanggalSuratRoya'] }}"/>
          </div>
          <div class="form-group fullname">
            <label htmlfor="Nama_debitur" class="label-input">
                Nama Debitur
              </label>
              <input type="text" class="input-field"  name="Nama_debitur" value="{{ editroyakkb['NamaDebitur'] }}"/>
            </div>
            </div>
            <div style="display: flex; gap: 270px;"">  
              <div class="form-group fullname">
                <label htmlfor="kantor_bpn" class="label-input">
                Kantor BPN
              </label>
              <input type="text" class="input-field"  name="kantor_bpn" value="{{ editroyakkb['KantorBPN'] }}"/>
            </div>
         
          <div class="form-group fullname">
            <label htmlfor="diterima_oleh" class="label-input">
                Diterima Debitur (Oleh)
              </label>
              <input type="text" name="diterima_oleh" id="diterima_oleh"  class="input-field" value="{{ editroyakkb['DiterimaDebituroleh'] }}" />
            </div>
          </div>
          <div style="display: flex; gap: 270px;"">  
            <div class="form-group fullname" style="width: 23.2%;">
              <label htmlfor="diterima_tgl" class="label-input">
                Diterima Debitur (Tanggal)
              </label>
              <input type="date" class="input-field" name="diterima_tgl" value="{{ editroyakkb['DiterimaDebiturTanggal'] }}"/>
            </div>
          
          <div class="form-group fullname" style="width: 23.2%;">
            <label htmlfor="jenis_agunan" class="label-input">
                Jenis Agunan 
            </label>
            <textarea name="jenis_agunan" id="" cols="61" rows="2" class="input-field">{{ editroyakkb['JenisAgunanKeterangan'] }}</textarea>
          </div>
        </div>
        <div class="form-group submit-btn" style="width: 440px;">
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>

  </section>

  <script>
      const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
  sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
  sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
  body.classList.toggle("dark");
  
  if(body.classList.contains("dark")){
      modeText.innerText = "Light mode";
  }else{
      modeText.innerText = "Dark mode";
      
  }
});
  </script>

</body>
</html>
