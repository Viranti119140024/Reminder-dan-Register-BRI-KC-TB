<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='Register IPK/edit_RegisterIPK.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Register IPK (Intruksi Pencairan Kredit)</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header"> <img class="gambar" src="{{ url_for('static', filename='icon/login-18.png') }}"></header>
      <ul class="ul">
        
        <li>
          <a href="/beranda" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="/restrukturisasi" >
            <img src="https://img.icons8.com/ios/45/FFFFFF/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="/register/ipk"class="active" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/102d81/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="/logout" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Edit Data Debitur (Register Intruksi Pencairan Kredit)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form" class="form-style-9">
            <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="IPK" class="label-input">
                   No. IPK
                  </label>
                  <input type="text" name="IPK" id="IPK"  class="input-field" value="{{ editipk['NoIPK'] }}">
                </div>
                <div class="wrap-input">
                    <label htmlfor="Debitur" class="label-input">
                    Nama Debitur
                    </label>
                    <input type="text" name="Debitur" id="Debitur"  class="input-field" value="{{ editipk['NamaDebitur'] }}">
                  </div>
              </div>
                     
          <div class="flex-input">
            <div class="wrap-input">
                <label htmlfor="Tanggal Realisasi" class="label-input">
                  Tanggal Realisasi
                </label>
                <input type="date" class="input-field" name="Tanggal Realisasi" value="{{ editipk['TanggalRealisasi'] }}"/>
              </div>
            <div class="wrap-input">
                <label htmlfor="Tanggal Jatuh Tempo" class="label-input">
                  Tanggal Jatuh Tempo
                </label>
                <input type="date" class="input-field" name="Tanggal Jatuh Tempo" value="{{ editipk['TanggalJatuhTempo'] }}"/>
              </div>
          </div>
            
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Permohonan" class="label-input">
               No. Permohonan
              </label>
              <input type="text" name="Permohonan" id="Permohonan"  class="input-field" value="{{ editipk['NoPermohonan'] }}">
            </div>
            <div class="wrap-input">
                <label htmlfor="Putusan" class="label-input">
                No. Putusan
                </label>
                <input type="text" name="Putusan" id="Putusan"  class="input-field" value="{{ editipk['NoPutusan'] }}">
              </div>
          </div>

          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Rekening" class="label-input">
               No. Rekening
              </label>
              <input type="text" name="Rekening" id="Rekening"  class="input-field" value="{{ editipk['NoRekening'] }}">
            </div>
            <div class="wrap-input">
                <label htmlfor="Fix/Rate" class="label-input">
                Masa Fix/Rate
                </label>
                <input type="text" name="Fix/Rate" id="Fix/Rate"  class="input-field" value="{{ editipk['MasaFixRate'] }}">
              </div>
          </div>
          
         
          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field">{{ editipk['Keterangan'] }}</textarea>
            </div>
            
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
