<!DOCTYPE html>
<html>
<head>
    <title>Halaman Upload</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin-top: 40px;
        }
        
        .form-wrapper {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            text-align: left;
            margin-bottom: 20px;
        }
        
        .back-btn a {
            text-decoration: none;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        
        .laporan-link {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .laporan-link a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="back-btn">
                <a href="{{ url_for('home') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> </a>
            </div>
            <h1 class="form-title">Upload Laporan</h1>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="judul">Judul</label>
                    <input type="text" class="form-control" id="judul" name="judul" placeholder="Masukkan judul laporan" required>
                </div>
                <div class="form-group">
                    <label for="keterangan">Keterangan</label>
                    <textarea class="form-control" id="keterangan" name="keterangan" rows="3" placeholder="Masukkan keterangan laporan" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dokumen">File Laporan</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="dokumen" name="dokumen" accept=".pdf,.doc,.docx" required>
                        <label class="custom-file-label" for="dokumen">Pilih file</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload Laporan</button>
            </form>
            <br>

            
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
