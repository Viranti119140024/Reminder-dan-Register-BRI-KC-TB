<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='Register SPPH/edit_Register SPPH.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Register SPPH</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header"> <img class="gambar" src="{{ url_for('static', filename='icon/login-18.png') }}"></header>
      <ul class="ul">
        
        <li>
          <a href="/beranda" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="/restrukturisasi" >
            <img src="https://img.icons8.com/ios/45/FFFFFF/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="/register/spph"class="active" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/102d81/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="/logout" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Edit Data Debitur ( Register SPPH)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form" class="form-style-9">
            <div class="wrap-input">
                <label htmlfor="Nama Debitur" class="label-input">
                  Nama Debitur 
                </label>
                <input type="text" class="input-field"  name="Nama Debitur" value="{{ editspph['NamaDebitur'] }}"/>
              </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Nomer SPPA" class="label-input">
               Nomer SPPA 
              </label>
              <input type="text" class="input-field"  name="Nomer SPPA" value="{{ editspph['NomorSPPA'] }}"/>
            </div>
            
            <div class="wrap-input">
              <label htmlfor="Nomor Premi" class="label-input">
               Nomor Premi
              </label>
              <input type="text" class="input-field"  name="Nomor Premi" value="{{ editspph['premi'] }}"/>
            </div>
          </div>
            
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Jenis Pertanggungan" class="label-input">
              Jenis Pertanggungan
              </label>
              <input type="text" name="Jenis Pertanggungan" id="Jenis Pertanggungan"  class="input-field" value="{{ editspph['JenisPertanggungan'] }}" >
            </div>

            <div class="wrap-input">
                <label htmlfor="Nilai Pertanggungann" class="label-input">
                Nilai Pertanggungann
                </label>
                <input type="text" name="Nilai Pertanggungann" id="Nilai Pertanggungann"  class="input-field" value="{{ editspph['NilaiPertanggungan'] }}" >
              </div>
              </div>
              
              <div class="wrap-input">
                <label htmlfor="Jangka Waktu" class="label-input">
                Jangka Waktu    
                </label>
                <input type="text" name="Jangka Waktu" id="Jangka Waktu"  class="input-field" value="{{ editspph['JangkaWaktu'] }}" >
              </div>

              <div class="flex-input">
                <div class="wrap-input">
                    <label htmlfor="Setor Rp." class="label-input">
                    Setor Rp. 
                    </label>
                    <input type="text" name="Setor Rp." id="Setor Rp."  class="input-field" value="{{ editspph['SetorRp'] }}" >
                  </div>
      
                  <div class="wrap-input">
                      <label htmlfor="Tanggal Setor." class="label-input">
                     Tanggal Setor.
                      </label>
                      <input type="date" name="Tanggal Setor." id="Tanggal Setor."  class="input-field" value="{{ editspph['SetorTanggal'] }}" >                   
                    </div>
              </div>
            
          <div class="wrap-input">
            <label htmlfor="Paraf" class="label-input">
                Paraf
              </label>
              <textarea name="Paraf" id="" cols="30" rows="10" class="input-field">{{ editspph['Paraf'] }}</textarea>
            </div>
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
