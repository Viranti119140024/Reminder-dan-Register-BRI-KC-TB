<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='Register SPPH/edit_Register SPPH.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
  <title>Register SPPH</title>
</head>
<body>
  <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                <img src="{{ url_for('static', filename='icon/bank-bri.jpg') }}" alt="logo_img" />
              </span>

              <div class="text logo-text">
                  <span class="name">BRIMINDER</span>
                  <span class="profession">KC BRI Teluk Betung</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <li class="search-box">
                <i class='bx bx-user-circle icon' ></i>
                <a class="text nav-text" >{{ session.level }} | {{ session.nama }}</a>                    
              </li>

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="/beranda">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Beranda</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="restrukturisasi">
                          <i class='bx bx-notepad icon' ></i>
                          <span class="text nav-text">Restrukturisasi</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/register">
                          <i class='bx bxs-file-plus icon'></i>
                          <span class="text nav-text">Register</span>
                      </a>
                  </li>

                 

                 

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="/logout">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Keluar</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>

  <section class="home">
   

    <div class="container">
      <div class="content">
        <form action="" method="POST" id="form" class="form-style-9">

          <h2>Edit Data Debitur ( Register SPPH)</h2>
        
          <div style="display: flex; gap: 270px;"">  
            <div class="form-group fullname">
              <label htmlfor="Nama Debitur" class="label-input">
                  Nama Debitur 
                </label>
                <input type="text" class="input-field"  name="Nama Debitur" value="{{ editspph['NamaDebitur'] }}"/>
              </div>
       
              <div class="form-group fullname">
                <label htmlfor="Nomer SPPA" class="label-input">
               Nomer SPPA 
              </label>
              <input type="text" class="input-field"  name="Nomer SPPA" value="{{ editspph['NomorSPPA'] }}"/>
            </div>
            </div>
            
            <div style="display: flex; gap: 270px;"">  
              <div class="form-group fullname">
                <label htmlfor="Nomor Premi" class="label-input">
               Nomor Premi
              </label>
              <input type="text" class="input-field"  name="Nomor Premi" value="{{ editspph['premi'] }}"/>
            </div>
          
            <div class="form-group fullname">
              <label htmlfor="Jenis Pertanggungan" class="label-input">
              Jenis Pertanggungan
              </label>
              <input type="text" name="Jenis Pertanggungan" id="Jenis Pertanggungan"  class="input-field" value="{{ editspph['JenisPertanggungan'] }}" >
            </div>
            </div>

            <div style="display: flex; gap: 270px;"">  
              <div class="form-group fullname">
                <label htmlfor="Nilai Pertanggungann" class="label-input">
                Nilai Pertanggungann
                </label>
                <input type="text" name="Nilai Pertanggungann" id="Nilai Pertanggungann"  class="input-field" value="{{ editspph['NilaiPertanggungan'] }}" >
              </div>
                          
              <div class="form-group fullname">
                <label htmlfor="Jangka Waktu" class="label-input">
                Jangka Waktu    
                </label>
                <input type="text" name="Jangka Waktu" id="Jangka Waktu"  class="input-field" value="{{ editspph['JangkaWaktu'] }}" >
              </div>
              </div>

              <div style="display: flex; gap: 270px;"">  
                <div class="form-group fullname">
                  <label htmlfor="Setor Rp." class="label-input">
                    Setor Rp. 
                    </label>
                    <input type="text" name="Setor Rp." id="Setor Rp."  class="input-field" value="{{ editspph['SetorRp'] }}" >
                  </div>
      
                  <div class="form-group fullname" style="width: 23.2%;">
                    <label htmlfor="Tanggal Setor." class="label-input">
                     Tanggal Setor.
                      </label>
                      <input type="date" name="Tanggal Setor." id="Tanggal Setor."  class="input-field" value="{{ editspph['SetorTanggal'] }}" >                   
                    </div>
              </div>
            
              

            <div class="form-group submit-btn" style="width: 440px;">
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>

  </section>

  <script>
      const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
  sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
  sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
  body.classList.toggle("dark");
  
  if(body.classList.contains("dark")){
      modeText.innerText = "Light mode";
  }else{
      modeText.innerText = "Dark mode";
      
  }
});
  </script>

</body>
</html>
