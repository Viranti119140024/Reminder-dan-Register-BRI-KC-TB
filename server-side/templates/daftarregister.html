<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='daftarregister.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <title>Tambah Data Debitur</title>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                  <img src="{{ url_for('static', filename='icon/bank-bri.jpg') }}" alt="logo_img" />
                </span>

                <div class="text logo-text">
                    <span class="name">BRIMINDER</span>
                    <span class="profession">KC BRI Teluk Betung</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                  <i class='bx bx-user-circle icon' ></i>
                  <a class="text nav-text" >{{ session.level }} | {{ session.nama }}</a>                    
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/beranda">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Beranda</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="restrukturisasi">
                            <i class='bx bx-notepad icon' ></i>
                            <span class="text nav-text">Restrukturisasi</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/register">
                            <i class='bx bxs-file-plus icon'></i>
                            <span class="text nav-text">Register</span>
                        </a>
                    </li>

                   

                   

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/logout">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Keluar</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
     

      
<body>
    
        <form action="{{ url_for('register') }}" method="POST" id="form"><img class="gambar" src="{{ url_for('static', filename='icon/register.png') }}">
          <div class="wrap-input">
            <label htmlfor="tindakan" class="label-input">
              Daftar Register
            </label>
            <select name="tindakan" id="tindakan" class="input-field" required onfocus='this.size=z;'  >
              <option value="" disabled selected hidden>
                Pilih Register
              </option>
              <option value="register1">IPK Restruk</a></option>              
              <option value="register2">PNND</option>
              <option value="register3">Register PTK Restruk 2 Penyelesaian</option>
              <option value="register4">Register ASS Kerugian</option>
              <option value="register5">Register Blokir Kecil_Program</option>
              <option value="register6">Register IPK</option>
              <option value="register7">Register Jasa Konsultasi</option>
              <option value="register8">Register BPKB yang Dipinjam</option>
              <option value="register9">Register KKB & COP ANGKRINGAN</option>
              <option value="register10">Register KMK_WA</option>
              <option value="register11">Register KPR Bangun</option>
              <option value="register12">Register NAS dan Bridyna</option>
              <option value="register13">Register Peminjaman Berkas 1</option>
              <option value="register14">Register Pencairan Dana Ditahan</option>
              <option value="register15">Register PK Konsumer</option>
              <option value="register16">Register PPND</option>
              <option value="register17">Register PTK</option>              
              <option value="register18">Register PTK(Putusan Kredit) FLPP</option>
              <option value="register19">Register Roya</option>
              <option value="register20">Register Roya&KKB</option>
              <option value="register21">Register Slik</option>
              <option value="register22">Register SPPH</option>
              <option value="register23">Register TBNK</option>
              <option value="register24">Register TTS Notaris</option>
              <option value="register25">Register Verifikasi Berkas</option>
              <option value="register26">Register Persekot Interen</option>
            </select>

            <div class="form-group submit-btn">
              <input type="submit" class="btn-ubah" value="Pilih" name="button_tambah_data"/>
              </div>

            
          </div>
        </form>

        
    </div>
    <script src="script.js"></script>
      





    </section>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>

</body>
</html>
