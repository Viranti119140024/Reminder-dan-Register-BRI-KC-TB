        <div class="wrap-table">
          <form action="" method="POST" id="form">
              <div class="flex-input">
              <div class="wrap-input">
                  <label htmlfor="Putusan" class="label-input">
                    Nomer Putusan
                  </label>
                  <input type="text" class="input-field"  name="Putusan" value=""/>
                </div>
                <div class="wrap-input">
                  <label htmlfor="tanggal" class="label-input">

                  </label>
                  <input type="date" class="input-field" name="tanggal" value=""/>
                </div>
                </div>

              </label>

            </div>
            <div class="wrap-input">
              <label htmlfor="Pemutus" class="label-input">

              </label>
              <input type="text" name="Pemutus" id="Pemutus"  class="input-field" >
            </div>
            <div class="wrap-input">
              <label htmlfor="Jabatan Pemutus" class="label-input">
                Jabatan Pemutus
              </label>

            </div>     
                   
            <div class="wrap-input">
              <label htmlfor="keterangan" class="label-input">
                  Keterangan
                </label>

              </div>
