<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='tambahdebitur.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <title>Tambah Data Debitur</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="/beranda" >
            <img
              src="{{ url_for('static', filename='icon/berandaputih.png') }}"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="/restrukturisasi" class="active">
            <img src="{{ url_for('static', filename='icon/restrukbiru.png') }}"  />
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="/register" >
            <img src="{{ url_for('static', filename='icon/registerputih.png') }}"  />
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="/logout" >
            <img src="{{ url_for('static', filename='icon/exitputih.png') }}"  />
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="{{ url_for('tambahdebitur') }}" method="POST" id="form">
          <div class="wrap-input">
            <label htmlfor="nama_debitur" class="label-input">
              Nama Debitur
            </label>
            <input type="text" class="input-field" name="nama_debitur" value=""/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="no_rekening" class="label-input">
                No.Rekening
              </label>
              <input type="text" class="input-field" name="no_rekening" value=""/>
            </div>
            <div class="wrap-input">
              <label htmlfor="jenis_kredit" class="label-input">
                Jenis Kredit
              </label>
              <input type="text" class="input-field" name="jenis_kredit" value=""/>
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="baki_debet" class="label-input">
                Baki Debet
              </label>
              <input type="text" name="baki_debet" id="baki_debet"  class="input-field" value="">
            </div>
            <div class="wrap-input">
              <label htmlfor="rm" class="label-input">
                RM (Pengelola)
              </label>
              <input type="text" class="input-field" name="rm" value=""/>
            </div>
          </div>

          <div class="wrap-input">
            <label htmlfor="jangkawaktu" class="label-input">
              Jangka Waktu
            </label>
            <input type="text" class="input-field" name="jangkawaktu" value=""/>
          </div>
            
          <div class="wrap-input">
            <label htmlfor="jadwal_pokok" class="label-input">
             Jadwal Pokok
            </label>
            <input type="text" class="input-field" name="jadwal_pokok" value=""/>
          </div>

          <div class="wrap-input">
            <label htmlfor="sukubunga" class="label-input">
             Suku Bunga
            </label>
            <div class="sb"> 
              <input type="text" class="input-fieldsb" name="sbaw1" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbak1" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbp1" placeholder="Persen"/>
            </div>
            <div class="sb">
              <input type="text" class="input-fieldsb" name="sbaw2" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbak2" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbp2" placeholder="Persen"/>
            </div>
            <div class="sb">
              <input type="text" class="input-fieldsb" name="sbaw3" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbak3" placeholder="Bulan"/>
              <input type="text" class="input-fieldsb" name="sbp3" placeholder="Persen"/>
            </div>
          </div>
          
          <div class="wrap-input">
            <label htmlfor="akad" class="label-input">
              Akad 
            </label>
            <input type="date" class="input-field" name="akad"/>
             
          </div>

          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
              BAP
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan" form="form"></textarea>
          </div>
          <p class="msg">{{ msg }}</p>
            <input type="submit" class="btn-ubah" value="Tambah Data" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
