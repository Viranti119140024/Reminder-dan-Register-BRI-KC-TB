<body>
  <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                <img src="{{ url_for('static', filename='icon/bank-bri.jpg') }}" alt="logo_img" />

              <div class="text logo-text">
                  <span class="name">BRIMINDER</span>
                  <span class="profession">KC BRI Teluk Betung</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <li class="search-box">
                <i class='bx bx-user-circle icon' ></i>
                <a class="text nav-text" >{{ session.level }} | {{ session.nama }}</a>                    
              </li>

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="/beranda">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Beranda</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="restrukturisasi">
                          <i class='bx bx-notepad icon' ></i>

                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/register">
                          <i class='bx bxs-file-plus icon'></i>

                      </a>

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="/logout">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Keluar</span>
                  </a>
              </li>

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>

  <section class="home">
   

    <div class="container">
      <div class="content">
        <form action="" method="POST" id="form" class="form-style-9">

          <h2>Edit Data Debitur ( Register Persekot Interen Khusus ADK)</h2>
          <div style="display: flex; gap: 268px;">  
            <div class="form-group fullname" style="width: 23.2%;">
              <label htmlfor="tanggal" class="label-input">
              Tanggal
            </label>
            <input type="date" class="input-field" name="tanggal" value="{{ editadk['Tanggal'] }}"/>
          </div>
          <div class="form-group fullname">
            <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="61" rows="2" class="input-field">{{ editadk['Keterangan'] }}</textarea>
            </div>
          </div>
          <div style="display: flex; gap: 270px;">  
            <div class="form-group fullname">
              <label htmlfor="rp" class="label-input">
                Rp. 
              </label>
              <input type="text" class="input-field"  name="rp" value="{{ editadk['Rp'] }}"/>
            </div>
            
            <div class="form-group fullname">
              <label htmlfor="Pengambilan" class="label-input">
                Pengambilan
              </label>
              <input type="text" class="input-field"  name="Pengambilan" value="{{ editadk['Pengambilan'] }}"/>
            </div>
          </div>
          <div style="display: flex; gap: 270px;">  
            <div class="form-group fullname" style="width: 23.2%;">
              <label htmlfor="Tanggal Pengambilan" class="label-input">
                Tanggal Pengambilan
                </label>
            <input type="date" class="input-field" name="Tanggal Pengambilan" value="{{ editadk['TanggalPengambilan'] }}"/>
        </div>
         
        <div class="form-group fullname">
          <label htmlfor="saldo_akhir" class="label-input">
               Saldo Akhir
              </label>
              <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" value="{{ editadk['SaldoAkhir'] }}" >
            </div>
          </div>
            
          <div class="form-group submit-btn" style="width: 440px;">
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
