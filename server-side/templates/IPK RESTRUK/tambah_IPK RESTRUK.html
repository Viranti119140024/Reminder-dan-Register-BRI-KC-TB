<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='IPK RESTRUK/tambah_IPK RESTRUK.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>IPK RESTRUK</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="/beranda" >
            <img
              src="{{ url_for('static', filename='icon/berandaputih.png') }}"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="/restrukturisasi" >
            <img src="{{ url_for('static', filename='icon/restrukputih.png') }}"  />
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="/register/ipkrestruk"class="active" >
            <img src="{{ url_for('static', filename='icon/registerbiru.png') }}"  />
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="/logout" >
            <img src="{{ url_for('static', filename='icon/exitputih.png') }}"  />
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Tambah Data Debitur (IPK RESTRUK)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
            <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="no_ipk" class="label-input">
                   No. IPK
                  </label>
                  <input type="text" name="no_ipk" id="no_ipk"  class="input-field" >
                </div>
                <div class="wrap-input">
                    <label htmlfor="nama_debitur" class="label-input">
                    Nama Debitur
                    </label>
                    <input type="text" name="nama_debitur" id="nama_debitur"  class="input-field" >
                  </div>
              </div>
                     
          <div class="flex-input">
            <div class="wrap-input">
                <label htmlfor="saldo_akhir" class="label-input">
                 No. PTK
                </label>
                <input type="text" name="No.PTK" id="No.PTK"  class="input-field" >
              </div>
            <div class="wrap-input">
                <label htmlfor="Akad" class="label-input">
                  Akad
                </label>
                <input type="date" class="input-field" name="Akad" value=""/>
              </div>
          </div>
            
          <div class="flex-input">
            <div class="wrap-input">
                <label htmlfor="Jatuh_Tempo" class="label-input">
                  Jatuh Tempo
                </label>
                <input type="date" class="input-field" name="Jatuh_Tempo" value=""/>
              </div>
            <div class="wrap-input">
                <label htmlfor="Jangka_Waktu" class="label-input">
                Jangka Waktu (bulan)
                </label>
                <input type="text" name="Jangka_Waktu" id="Jangka_Waktu"  class="input-field" >
              </div>
          </div>

          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Rekening" class="label-input">
               No. Rekening
              </label>
              <input type="text" name="Rekening" id="saldo_akhir"  class="input-field" >
            </div>
                     
          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field"></textarea>
            </div>
            </div>
            
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
