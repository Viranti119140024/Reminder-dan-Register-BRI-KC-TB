<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <title>Login</title>
</head>

<body>
    <div class="container">
      <div class="wrap-gambar">
        <img class="gambar" src="{{ url_for('static', filename='icon/login-18.png') }}">
      <div class="login">
        <div class="div2">
          <h1>LOGIN</h1>
          <form action="{{ url_for('login') }}" method="post">
            <div class="wrap-input">
              <label htmlfor="username" class="label-input">  Username</label><br />
              <input type="text" name="username" class="input" placeholder="Username" />
            </div>
            <div class="wrap-input">
              <label htmlfor="password" class="label-input">  Password</label><br />
              <input type="password" name="password" class="input" placeholder="Password" />
            </div>
            <p class="msg">{{ msg }}</p>
            <input type="submit" value="LOG IN" class="button" />
            <p>Belum Punya Akun?</p>
            <a href="{{ url_for('registrasi') }}">
              <input type="button" value="SIGN IN" class="button"/>
            </a> 
          </form>
        </div>
      </div>
    </div>
    </div>
</body>

</html>
