<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tambahdebitur.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Tambah Data Debitur</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="" class="active">
            <img src="https://img.icons8.com/ios/45/102d81/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/FFFFFF/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
          <div class="wrap-input">
            <label htmlfor="nama_debitur" class="label-input">
              Nama Debitur
            </label>
            <input type="text" class="input-field" disabled name="nama_debitur" value=""/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="no_rekening" class="label-input">
                No.Rekening
              </label>
              <input type="text" class="input-field" disabled name="no_rekening" value=""/>
            </div>
            <div class="wrap-input">
              <label htmlfor="jenis_kredit" class="label-input">
                Jenis Kredit
              </label>
              <input type="text" class="input-field" disabled name="jenis_kredit" value=""/>
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="baki_debet" class="label-input">
                Baki Debet
              </label>
              <input type="text" name="baki_debet" id="baki_debet"  class="input-field" disabled value="">
            </div>
            <div class="wrap-input">
              <label htmlfor="rm" class="label-input">
                RM (Pengelola)
              </label>
              <input disabled type="text" class="input-field" name="rm" value=""/>
            </div>
          </div>
            
          <div class="wrap-input">
            <label htmlfor="jadwal_pokok" class="label-input">
             Jadwal Pokok
            </label>
            <input type="date" class="input-field" name="jadwal_pokok" value=""/>
            
          </div>

          <div class="wrap-input">
            <label htmlfor="jadwal_jatuh_tempo" class="label-input">
              Jatuh Tempo
            </label>
            <input type="date" class="input-field" name="jadwal_jatuh_tempo" value=""/>
          </div>

          <div class="wrap-input">
            <label htmlfor="akad" class="label-input">
              Akad 
            </label>
            <input type="date" class="input-field" name="akad" value=""/>
             
          </div>

          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
              BAP
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan" form="form"></textarea>
          </div>

            <input type="submit" class="btn-ubah" value="Tambah Data" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
