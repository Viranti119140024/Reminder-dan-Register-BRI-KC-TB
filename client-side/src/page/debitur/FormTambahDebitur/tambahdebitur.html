    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
          <div class="wrap-input">
            <label htmlfor="nama_pasien" class="label-input">
              Nama Debitur
            </label>
            <input type="text" class="input-field" disabled name="nama_pasien" value=""/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="norm" class="label-input">
                No.IPK
              </label>
              <input type="text" class="input-field" disabled name="no_rekam_medis" value=""/>
            </div>
            <div class="wrap-input">
              <label htmlfor="nobpjs" class="label-input">
                No.PTK
              </label>
              <input type="text" class="input-field" disabled name="no_bpjs" value=""/>
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="kelamin" class="label-input">
                No. Rekening
              </label>
              <input type="text" name="jenis_kelamin" id="jenis_kelamin" class="input-field" disabled value="">
            </div>
            <div class="wrap-input">
              <label htmlfor="ttl" class="label-input">
                Akad
              </label>
              <input disabled type="text" class="input-field" name="ttl" value=""/>
            </div>
          </div>
            
          <div class="wrap-input">
            <label htmlfor="riwayat_penyakit" class="label-input">
             Jatuh Tempo
            </label>
            <input type="date" class="input-field" name="riwayat_penyakit" value=""/>
            
          </div>

          <div class="wrap-input">
            <label htmlfor="diagnosis" class="label-input">
              Jangka Waktu
            </label>
            <input type="date" class="input-field" name="jangkawaktut" value=""/>
          </div>

          <div class="wrap-input">
            <label htmlfor="tindakan" class="label-input">
              Jumlah Suku Bunga
            </label>
            <select name="tindakan" id="tindakan" class="input-field" required onfocus='this.size=z;'  >
              <option value="" disabled selected hidden>
                Suku Bunga
              </option>
              <option value="a">1%</a></option>
              <option value="b">2%</option>
              <option value="c">3%</option>
              <option value="d">4%</option>
              <option value="e">5%</option>
              <option value="f">6%</option>
              <option value="f">7%</option>
              
            </select>
          </div>

          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
              Keterangan
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan" form="form"></textarea>
          </div>

            <input type="submit" class="btn-ubah" value="Tambah Data" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
