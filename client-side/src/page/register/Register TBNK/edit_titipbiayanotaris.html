<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./edit_titipbiayanotaris.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Register Titipan Biaya Notaris</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="" class="active">
            <img src="https://img.icons8.com/ios/45/102d81/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/FFFFFF/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Edit Data Debitur (Register Titipan Biaya Notaris)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
          <div class="wrap-input">
            <label htmlfor="nama_debitur" class="label-input">
              Nama Debitur
            </label>
            <input type="text" class="input-field" name="nama_debitur" value=""/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="rp" class="label-input">
                Rp. 
              </label>
              <input type="text" class="input-field"  name="rp" value=""/>
            </div>
            
            <div class="wrap-input">
              <label htmlfor="nama_notaris" class="label-input">
                Nama Notaris
              </label>
              <input type="text" class="input-field"  name="nama_notaris" value=""/>
            </div>

          </div>
          
          
        
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="tanggal_ob" class="label-input">
              Tanggal di OB
              </label>
              <input type="date" class="input-field" name="tanggal_ob" value=""/>
              
            </div>
            <div class="wrap-input">
              <label htmlfor="tanggal_setor" class="label-input">
                Tanggal setor
              </label>
              <input type="date" class="input-field" name="tanggal_setor" value=""/>
            </div>
          </div>
            
            <div class="wrap-input">
              <label htmlfor="ob" class="label-input">
                Rp. OB
              </label>
              <input type="text" name="ob" id="ob"  class="input-field" >
            </div>
            <div class="wrap-input">
              <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field"></textarea>
            </div>
          
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
