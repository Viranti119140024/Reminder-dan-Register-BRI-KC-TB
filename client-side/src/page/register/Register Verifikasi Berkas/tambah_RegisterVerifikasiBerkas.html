  <title>Register Verifikasi Berkas</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="" class="active">
            <img src="https://img.icons8.com/ios/45/102d81/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/FFFFFF/external-register-training-management-system-outline-geotatah.png"  />

          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />

            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur (Register Verifikasi Berkas)</h2>
        </div>
      </div>
  
    
      <div class="wrap-table">
        <form action="" method="POST" id="form">
            <div class="wrap-input">
                <label htmlfor=" Nama Debitur" class="label-input">
                  Nama Debitur
                </label>
                <input type="text" class="input-field"  name=" Nama Debitur" value=""/>
              </div>
          
            <div class="wrap-input">
            <label htmlfor="RM Pengelola" class="label-input">
              RM Pengelola
            </label>
            <input type="text" class="input-field"  name="RM Pengelola" value=""/>
          </div>
          <div class="wrap-input">
            <label htmlfor="Fasilitas" class="label-input">
              Fasilitas
            </label>
            <input type="text" class="input-field"  name="Fasilitas" value=""/>
          </div>          
          
          
          <div class="flex-input">
            <div class="wrap-input">
                <label htmlfor="Tanggal Berkas Diserahkan" class="label-input">
                  Tanggal Berkas Diserahkan
                </label>
                <input type="date" class="input-field" name="Tanggal Berkas Diserahkan" value=""/>
              </div>
            <div class="wrap-input">
                <label htmlfor="Jam Berkas Diserahkan" class="label-input">
                  Jam Berkas Diserahkan
                </label>
                <input type="date" class="input-field" name="Jam Berkas Diserahkan" value=""/>
              </div>
          </div>
            
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Yang Menyerahkan" class="label-input">
               Yang Menyerahkan
              </label>
              <input type="text" name="Yang Menyerahkan" id="Yang Menyerahkan"  class="input-field" >
            </div>
            <div class="wrap-input">
                <label htmlfor=" Paraf" class="label-input">
                 Paraf
                </label>
                <input type="text" name=" Paraf" id=" Paraf"  class="input-field" >
              </div>
          </div>

         
            <div class="wrap-input">
              <label htmlfor="Tanggal Kembali Setelah Diputus" class="label-input">
                Tanggal Kembali Setelah Diputus
              </label>
              <input type="date" class="input-field" name="Tanggal Kembali Setelah Diputus" value=""/>
              
            </div>
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
