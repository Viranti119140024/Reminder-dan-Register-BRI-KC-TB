    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur (Register PPND 2)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
            <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="saldo_akhir" class="label-input">
                   No. PPND dan Tanggal PPND
                  </label>
                  <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                </div>
                <div class="wrap-input">
                    <label htmlfor="saldo_akhir" class="label-input">
                    Nama Debitur
                    </label>
                    <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                  </div>
              </div>
                  
              <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="saldo_akhir" class="label-input">
                   Alamat No. Telp/HP
                  </label>
                  <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                </div>
                <div class="wrap-input">
                    <label htmlfor="saldo_akhir" class="label-input">
                    Jenis Fasilitas Kredit
                    </label>
                    <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                  </div>
              </div>

              <div class="flex-input">
                <div class="wrap-input">
                  <label htmlfor="saldo_akhir" class="label-input">
                   Jenis Dok Kredit yang Ditunda
                  </label>
                  <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                </div>
                <div class="wrap-input">
                    <label htmlfor="saldo_akhir" class="label-input">
                   Lamanya ditunda
                    </label>
                    <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
                  </div>
              </div>

          <div class="flex-input">
            <div class="wrap-input">
                <label htmlfor="tanggal" class="label-input">
                  Tanggal Batas Akhir
                </label>
                <input type="date" class="input-field" name="tanggal" value=""/>
              </div>
              <div class="wrap-input">
                <label htmlfor="saldo_akhir" class="label-input">
                    Pejabat Pemrakarsa
                </label>
                <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
              </div>
          </div>
            
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="saldo_akhir" class="label-input">
               Pejabat Pemutus
              </label>
              <input type="text" name="saldo_akhir" id="saldo_akhir"  class="input-field" >
            </div>
                     
          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
                Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field"></textarea>
            </div>
          </div>
            <input type="submit" class="btn-ubah" value="Tambah Data" name="button_tambah_data"/>
        </form>
        </div>
