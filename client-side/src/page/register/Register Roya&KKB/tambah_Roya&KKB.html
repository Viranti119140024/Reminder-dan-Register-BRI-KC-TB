    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur (Register Roya & KKB)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
          <div class="wrap-input">
            <label htmlfor="tgl_surat_roya" class="label-input">
              Tanggal Surat Roya
            </label>
            <input type="text" class="input-field" name="tgl_surat_roya" value=""/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="Nama_debitur" class="label-input">
                Nama Debitur
              </label>
              <input type="text" class="input-field"  name="Nama_debitur" value=""/>
            </div>
            
            <div class="wrap-input">
              <label htmlfor="kantor_bpn" class="label-input">
                Kantor BPN
              </label>
              <input type="text" class="input-field"  name="kantor_bpn" value=""/>
            </div>
          </div>
         
         
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="diterima_oleh" class="label-input">
                Diterima Debitur (Oleh)
              </label>
              <input type="text" name="diterima_oleh" id="diterima_oleh"  class="input-field" >
            </div>
            <div class="wrap-input">
              <label htmlfor="diterima_tgl" class="label-input">
                Diterima Debitur (Tanggal)
              </label>
              <input type="date" class="input-field" name="diterima_tgl" value=""/>
            </div>
          </div> 
          <div class="wrap-input">
            <label htmlfor="jenis_agunan" class="label-input">
                Jenis Agunan / Keterangan
            </label>
            <input type="text-area" class="input-field"  name="jenis_agunan" value=""/>
          </div>
          
            
          
            <input type="submit" class="btn-ubah" value="Tambah Data" name="button_tambah_data"/>
        </form>
        </div>
      </div>
