  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Register Roya </title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">BRI-Minder</header>
      <ul class="ul">
        
        <li>
          <a href="" >
            <img
              src="https://img.icons8.com/windows/48/FFFFFF/home-page.png"
               />
            <p>BERANDA</p>
          </a>
        </li>
        <li>
          <a href="" class="active">
            <img src="https://img.icons8.com/ios/45/102d81/overtime.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>RESTRUKTURISASI</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/external-outline-geotatah/48/FFFFFF/external-register-training-management-system-outline-geotatah.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>REGISTER</p>
          </a>
        </li>
        <li>
          <a href="" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />

            <p>KELUAR</p>
          </a>
        </li>
      </ul>
    </div>
    
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Data Debitur (Register Roya)</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <form action="" method="POST" id="form">
            <div class="flex-input">
                <div class="wrap-input">
                <label htmlfor="Tanggal Surat Roya" class="label-input">
                  Tanggal Surat Roya
                </label>
                <input type="date" class="input-field" name="Tanggal Surat Roya" value=""/>
              </div>
              </div>
            <div class="wrap-input">
                <label htmlfor="Nama Debitur" class="label-input">
                 Nama Debitur
                </label>
                <input type="text" class="input-field"  name="Nama Debitur" value=""/>
              </div>
              
          
            <div class="wrap-input">
            <label htmlfor="Kantor BPN" class="label-input">
             Kantor BPN
            </label>
            <input type="text" class="input-field"  name="Kantor BPN" value=""/>
          </div>
          
          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
               Jenis Agunan / Keterangan
              </label>
              <textarea name="keterangan" id="" cols="30" rows="10" class="input-field"></textarea>
            </div>
          
          <div class="wrap-input">
            <label htmlfor="Diterima Tanggal" class="label-input">
             Diterima Tanggal
            </label>
            <input type="date" class="input-field" name="tanggal" value=""/>
          </div>
          <div class="wrap-input">
            <label htmlfor="Diterima Oleh" class="label-input">
            Diterima Oleh
            </label>
            <input type="text" class="input-field"  name="Diterima Oleh" value=""/>
          </div>          
               
          
              
            
            <input type="submit" class="btn-ubah" value="Selesai" name="button_tambah_data"/>
        </form>
        </div>
      </div>
    </div>
</body>
</html>
